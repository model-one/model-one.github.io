    <style>:root {
    --col-background: white;
    --col-header: blue;
    --col-text: black;
    --col-highlight: red;
    --col-link: blue;
}

@font-face {
    font-family: runic;
    src: url("/font/BabelStoneRunic.ttf");
}

html {
    font-family: Helvetica, Arial, sans-serif;
    font-weight: 200;
    font-size: 18px;

    background-color: var(--col-background);
    color: var(--col-text);
}

a {
    text-decoration: inherit;
    color: inherit;
}

.container {
    margin-left: 20px;
    margin-right: 20px;
}

.number {
    font-family: runic;
    font-size: 1.2em;
    color: var(--col-highlight);
}

@media screen and (max-width: 400px) {

    .container {
        margin-left: 10px;
        margin-right: 10px;
    }

    .number {
        font-size: 1em;
    }

}</style>



    <style>#menu {
    display: flex;
    justify-content: space-between;
    flex-direction: row;
    align-items: baseline;

    padding: 15px 0 10px 0;
    border-bottom: 2px solid var(--col-text);

    color: var(--col-header);
}

#menu > h1 {
    margin: 0;
    font-weight: 400;
    font-size: 1.1em;

    font-style: italic;
}

nav > ul {
    list-style-type: none;
    padding-left: 0;
    margin: 0;

    font-weight: 400;
    font-size: 0.9em;
}

nav > ul > li {
    display: inline;
    margin-left: 10px;
}

@media screen and (max-width: 400px) {

    #menu > h1 span {
        display: none;
    }

}</style>


    
        <style>section {
    margin-top: 100px;
}

section h2 {
    margin: 0;

    font-size: 3.2em;
    font-weight: normal;
}

section h3 {
    display: inline;
    margin: 0;

    font-size: 2em;
    font-weight: lighter;
}

section > ul {
    list-style-type: none;
}

section > ul > li {
    margin-right: 10px;
    margin-bottom: 5px;
}

section > ul li > a:hover {
    color: var(--col-highlight);
}

.strike {
    text-decoration: line-through;
    opacity: 0.2;
}

@media screen and (max-width: 850px) {

    section {
        margin-top: 50px;
    }

    section h2 {
        font-size: 2.4em;
    }

    section h3 {
        font-size: 1.6em;
    }

    section ul {
        padding-left: 0;
    }

}

@media screen and (max-width: 400px) {

    section {
        margin-top: 30px;
    }

    section h2 {
        font-size: 2em;
    }

    section h3 {
        font-size: 1.5em;
    }

}</style>
    

</head>
